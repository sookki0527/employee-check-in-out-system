<div class="max-w-6xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Attendance List</h2>

  <div *ngIf="attendances.length > 0; else noData">
    <div class="overflow-x-auto rounded-lg shadow">
      <table class="min-w-full text-sm text-left text-gray-700">
        <thead class="bg-gray-100 uppercase text-gray-600 text-xs">
        <tr>
          <th class="px-4 py-3">#</th>
          <th class="px-4 py-3">Username</th>
          <th class="px-4 py-3">Check-In</th>
          <th class="px-4 py-3">Time</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let att of attendances; let i = index" class="border-b hover:bg-gray-50 transition">
          <td class="px-4 py-3 font-medium text-gray-900">{{ i + 1 }}</td>
          <td class="px-4 py-3">{{ att.username }}</td>
          <td class="px-4 py-3">{{ att.checkIn }}</td>
          <td class="px-4 py-3">{{ att.time }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noData>
    <p class="text-center text-gray-500 mt-4">No attendance records found.</p>
  </ng-template>
</div>
