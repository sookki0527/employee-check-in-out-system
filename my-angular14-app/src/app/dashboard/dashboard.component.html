<div class="max-w-md mx-auto mt-10 bg-white shadow-xl rounded-2xl p-6">
  <h2 class="text-2xl font-bold text-blue-600 mb-2">👤 Employee Dashboard</h2>
  <p class="text-gray-600 mb-6 text-lg">
    Welcome, <span class="text-black font-semibold">{{ username }}</span>
  </p>

  <div class="flex space-x-4">
    <button
      class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
      (click)="onCheckIn()"
    >
      ✅ Check In
    </button>
    <button
      class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
      (click)="onCheckOut()"
    >
      ❌ Check Out
    </button>
  </div>
</div>
